<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Requests</title>
  <script th:replace="fragments/header :: headerElement"></script>
  <script type="text/javascript">
    $(function () {
      $("#createRequest").click(function () {
        window.location.href = "/request";
      });
    });
  </script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container" style="margin-top: 1.5em;">
  <div class="row">
    <div class="col-8">
      <h1>Requests</h1>
    </div>
  </div>
  <div class="card" th:each="request : ${requests}" style="margin: 1em">
    <div class="card-body">
      <div class="row">
        <div class="col-9">
          <h5 class="card-title" th:text="${request.name}">Special title treatment</h5>
          <h6 class="card-subtitle mb-2 text-muted" th:text="${request.accepted ? 'Accepted' : 'Not Accepted Yet'}">Card subtitle</h6>
          <a th:href="@{/requests/{requestId}(requestId=${request.id})}" class="btn btn-info" style="margin-top: 5.5em;" >View Request</a>
        </div>
        <div class="col-3" >
          <img th:src="@{${request.photosImagePath}}" alt="image" class="img-thumbnail" height="300" width="300">
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
