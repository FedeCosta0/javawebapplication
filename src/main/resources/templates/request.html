<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
    <head>
        <script th:replace="fragments/header :: headerElement"></script>
        <title>FreshVotes Requests</title>
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>
        <div class="container" th:if="${request != null}">
            <h1>Request</h1>
            <form action="" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" th:field="${request.id}"/>
                <input type="hidden" th:field="${request.user}"/>
                <div class="form-group row">
                    <label for="name" class="col-12 col-sm-3 col-md-2 col-form-label">Name:</label>
                    <div class="col-12 col-sm-9 col-md-10">
                        <input type="text" class="form-control" id="name" th:field="${request.name}" />
                    </div>
                </div>
<!--                <form th:action="@{/users/save}" th:object="${user}" method="post" enctype="multipart/form-data">
                    <div>
                        <label>Photos: </label>
                        <input type="file" name="image" accept="image/png, image/jpeg" />
                    </div>
                </form>-->
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="published1" th:field="${request.published}">
                    <label class="custom-control-label" for="published1">is published</label>
                </div>


                <button class="btn btn-primary btn-lg">Save Request</button>
            </form>
        </div>
    </body>
</html>
