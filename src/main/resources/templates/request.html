<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <script th:replace="fragments/header :: headerElement"></script>
        <title>Create Request</title>
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>
        <div class="container" th:if="${request != null}">
            <h1>Request</h1>
            <form action="" method="post"  enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" th:field="${request.id}"/>
                <input type="hidden" th:field="${request.user}"/>
                <div class="mb-3">
                    <label for="name" class="col-12 col-sm-3 col-md-2 col-form-label">Name:</label>
                    <div class="col-12 col-sm-9 col-md-10">
                        <input type="text" class="form-control" id="name" th:field="${request.name}" />
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="col-12 col-sm-3 col-md-2 col-form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="${request.description}" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="col-12 col-sm-3 col-md-2 col-form-label">Image</label>
                    <input class="form-control"  type="file" name="image" id="image" accept="image/png, image/jpeg">

                </div>
                <img th:src="@{${request.photosImagePath}}" class="img-fluid img-thumbnail"  alt="image"/>
                <button type="submit" class="btn btn-primary btn-lg">Save Request</button>
            </form>
        </div>
    </body>
</html>
