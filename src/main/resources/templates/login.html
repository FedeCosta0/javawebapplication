<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>JavaWebApp Login</title>
    <script th:replace="fragments/header :: headerElement"></script>
    <script type="text/javascript">
        $(function () {
            $("#createAccount").click(function () {
                window.location.href = "/register";
            });
        });
    </script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="card" style="margin-top: 1.5em;">
        <div class="card-header"><h2>Please Login</h2></div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
                    Failed to login.
                </div>
                <div th:if="${param.logout != null}">
                    You have been logged out.
                </div>
                <div class="form-group row">
                    <label for="username" class="col-12 col-sm-3 col-md-2 col-form-label">Username</label>
                    <div class="col-12 col-sm-9 col-md-10">
                        <input type="text" class="form-control" id="username" name="username"/>
                    </div>
                </div>
                <div class="form-group row" style="margin-top: 0.8em;">
                    <label for="password" class="col-12 col-sm-3 col-md-2 col-form-label">Password</label>
                    <div class="col-12 col-sm-9 col-md-10">
                        <input type="password" class="form-control" id="password" name="password"/>
                    </div>
                </div>
                <div class="row" style="margin-top: 0.8em;">
                    <div class="col-6">
                        <button type="submit" class="btn btn-lg btn-primary">Log in</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-lg btn-info float-right" id="createAccount">Create
                            Account
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
