<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>JavaWebApp register</title>
    <script th:replace="fragments/header :: headerElement"></script>
    <script type="text/javascript">
        $(function () {
            $("#back").click(function () {
                window.location.href = '/login';
            });
        });
    </script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="card" style="margin-top: 1.5em;">
        <div class="card-header"><h2>Register For An Account</h2></div>
        <div class="card-body">
            <form action="" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-group row">
                    <label for="firstname" class="col-md-2 col-form-label">Name:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="firstname" th:field="${user.firstname}"/>
                    </div>
                </div>

                <div class="form-group row" style="margin-top: 0.8em;">
                    <label for="lastname" class="col-md-2 col-form-label">Lastname:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="lastname" th:field="${user.lastname}"/>
                    </div>
                </div>

                <div class="form-group row" style="margin-top: 0.8em;">
                    <label for="username" class="col-md-2 col-form-label">Email Address:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="username" th:field="${user.email}"/>
                    </div>
                </div>

                <div class="form-group row" style="margin-top: 0.8em;">
                    <label for="password" class="col-md-2 col-form-label">Password:</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="password" th:field="${user.password}"/>
                    </div>
                </div>

                <div class="form-group row" style="margin-top: 0.8em;">
                    <label for="confirmPassword" class="col-md-2 col-form-label">Confirm Password:</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="confirmPassword"/>
                    </div>
                </div>
                <div  style="margin-top: 0.8em;">
                    <button type="button" class="btn btn-lg btn-info" id="back">Back</button>
                    <button type="submit" class="btn btn-lg btn-primary float-right">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
